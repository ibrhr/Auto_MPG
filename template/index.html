<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car Mileage Predictor</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #e9f7fd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Car Mileage Predictor</h1>
        <h6>This model was trained on a dataset of 398 cars from the 80s and 90s</h6>
        <form action="/" method="post">
            <div class="form-group">
                <label for="Cylinders">Cylinders</label>
                <input type="number" class="form-control" id="Cylinders" name="Cylinders" required>
            </div>
            <div class="form-group">
                <label for="Displacement">Displacement (cu. in.)</label>
                <input type="number" step="any" class="form-control" id="Displacement" name="Displacement" required>
            </div>
            <div class="form-group">
                <label for="Horsepower">Horsepower</label>
                <input type="number" class="form-control" id="Horsepower" name="Horsepower" required>
            </div>
            <div class="form-group">
                <label for="Weight">Weight (lb)</label>
                <input type="number" step="any" class="form-control" id="Weight" name="Weight" required>
            </div>
            <div class="form-group">
                <label for="Acceleration">Acceleration (0-60 mph in seconds)</label>
                <input type="number" step="any" class="form-control" id="Acceleration" name="Acceleration" required>
            </div>
            <div class="form-group">
                <label for="Model Year">Model Year (eg. 86)</label>
                <input type="number" class="form-control" id="Model_Year" name="Model_Year" required>
            </div>
            <div class="form-group">
                <label for="Origin">Origin</label>
                <select class="form-control" id="Origin" name="Origin" required>
                    <option value="1">USA</option>
                    <option value="2">Europe</option>
                    <option value="3">Asia</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Mileage</button>
        </form>
        {% if prediction_text %}
        <div class="result mt-4">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>

</html>
